sudo: false
language: node_js
node_js:
- '10'
cache:
  directories:
  - node_modules
install:
- npm install
- lerna bootstrap --no-ci
script:
- npm run lint
- npm test
before_deploy:
- cd web && npm install && npm run build
deploy:
  provider: pages
  skip_cleanup: true
  github_token:
    secure: ""
  local_dir: web/build
  keep_history: true
  on:
    branch: master