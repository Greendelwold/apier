paths:
  '/model/{id}':
    get:
      operationId: getModel
      summary: 获取模型
      parameters:
        - name: id
          in: path
          schema:
            type: integer
            format: int32
          required: true
          type: integer
        - name: pageSize
          in: query
          schema:
            type: integer
            maximum: 10
          required: true
        - name: pageNo
          in: query
          schema:
            type: integer
        - name: X-ORG-ID
          in: headers
          schema:
            type: integer
      requestBody:
        description: body
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetModelRequest'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetModelResponse'
schemas:
  GetModelRequest:
    type: object
    description: body
    properties:
      integer:
        type: integer
        format: int64
      number:
        type: number
        format: float
      bool:
        type: boolean
      'null':
        type: 'null'
      array:
        type: array
        items:
          anyOf:
            - type: integer
            - type: integer
      object:
        type: object
        properties:
          foo:
            type: integer
        required:
          - foo
    required:
      - integer
      - number
      - bool
      - 'null'
      - array
      - object
  GetModelResponse:
    type: object
    properties:
      integer:
        type: integer
        format: int64
      number:
        type: number
        format: float
      bool:
        type: boolean
      'null':
        type: 'null'
      array:
        type: array
        mixItems: 3
        items:
          anyOf:
            - type: object
              properties:
                foo:
                  type: integer
              required:
                - foo
            - type: object
              properties:
                bar:
                  type: integer
              required:
                - bar
      object:
        type: object
        properties:
          password:
            type: string
            minLength: 6
        required:
          - password
    required:
      - integer
      - number
      - bool
      - 'null'
      - array
      - object
